<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table In HTML</h1>

    <!-- table => Table tag is used to make table in html
    thead => thead is the table head section of table 
    tbody => tbody is the table body section of table 
    tfoot => tfoot is footer section of table 
    tr => table row
    th => table heading
    td => table data
    caption => caption of table always written above the table  -->


    <table border="1" width="80%" height="500px">
        <thead>
            <tr>
                <th>Name</th>
                <th>Course</th>
                <th>Mobile</th>
            </tr>
            <!-- <tr>
                <td>Sonam</td>
                <td>WD</td>
                <td>1234567890</td>
            </tr> -->
        </thead>
        <tbody>
            <tr>
                <td>Sonam</td>
                <td>WD</td>
                <td>1234567890</td>
            </tr>
            <tr>
                <td>Parth</td>
                <td>FED</td>
                <td>1234567890</td>
            </tr>
            <tr>
                <td>Bansi</td>
                <td>WD</td>
                <td>1234567890</td>
            </tr>
            <tr>
                <td>Roshan</td>
                <td>WD</td>
                <td>1234567890</td>
            </tr>
            <tr>
                <td>Saif</td>
                <td>WD</td>
                <td>1234567890</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <th colspan="2">5</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
