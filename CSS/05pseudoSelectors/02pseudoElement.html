<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2::before {
            content: "~ ";
        }

        h2::after {
            content: " !";
        }
        p::first-letter{
            font-size: 50px;
        }
        p::first-line{
            color: violet;
        }
        p::selection{
            background-color: khaki;
            color: teal;
        }
        input::placeholder{
            background-color: black;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <h1>Psuedo Element Selector</h1>
    <h2>Somam</h2>
    <h2>Bansi</h2>
    <h2>Parth</h2>

        sapiente, nulla explicabo, cupiditate doloribus expedita, officia eligendi maxime eius adipisci soluta ex odit
        vero repudiandae?</p>
        <input type="text" name="" id="" placeholder="Type here">
</body>

</html>
